#ERR-Fire Traffic Handler Log-Rotation
#traffichandler.de

#When
# Here you have the option of defining intervals for when the log file should rotate. For example, the independent value "midnight" or "W0" for Monday or "W6" for Sunday.
#Take a look at the following documentation: https://docs.python.org/3/library/logging.handlers.html#timedrotatingfilehandler. Default midnight

# interval
# Specifies how often the whole process should be carried out at the time specified above. By default once

#backup_count
#Specifies how long the backups are written before the last one is discarded. Default 10 days

[LogRotation]
when = midnight
interval = 1
backup_count = 10
